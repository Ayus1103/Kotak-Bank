<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css" media="all">
    <link rel="stylesheet" href="stylesheet/creditcard.css">
    <title>Kotak Credit/Debit Card</title>
    <link rel="icon" href="Images/favicon.ico">
</head>
<body>
    <div class="parent">
        <div id="nav-bar">
            <ul>
                <li id="x"><a href="index.html"><img src="Images/favicon.ico" alt=""></i></a></li>
                <li><a href="netbanking.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="account.html"><i class="fa-sharp fa-solid fa-building-columns"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-file"></i></a></li>
                <li><a href="creditcard.html"><i class="fa-sharp fa-solid fa-credit-card"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-signal"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-money-check-dollar"></i></a></li>
                <li id="y"><i class="fa-solid fa-address-card"></i></li>
            </ul>
        </div>
        <div class="card">
            <button id="but">Click To Rotate</button>
            <div class="back">
                <div class="black"></div>
                <div class="cvv"><h2>007</h2></div>
                <i class="fa-solid fa-signature"></i>
            </div>
            <div class="front">
                <h2 id="bnk">Kotak Bank</h2>
                <i class="fa-brands fa-nfc-symbol" id="nfc"></i>
                <div class="chip"></div>
                <h2 id="num">1234 5678 8765 4321</h2>
                <p id="val">Valid Thru</p>
                <h2 id="dat">10/27</h2>
                <h2 id="nam">Ayush Sharma</h2>
                <i class="fa-brands fa-cc-visa" id="visa"></i>
            </div>
        </div>
    </div>
</body>
</html>
